<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン成功 - こっぴーのマイクラひとやすみ</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffbe0, #f5fff2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      width: 64px;
      height: 64px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .subtitle {
      margin-top: 6px;
      color: #666;
      font-size: 0.95em;
    }

    .dashboard-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
    }

    .dashboard-container h2 {
      color: #333;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .button:hover {
      background-color: #2ca7dd;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。youtubeの配布物も載せます。</p>
  </header>

  <div class="dashboard-container">
    <h2>🎉 ログインが成功したニコリ！！</h2>
    <a href="index.html" class="button">トップへ戻る</a>
  </div>

</body>
</html>
