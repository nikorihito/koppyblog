<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こっぴーの研究室</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .lab-item {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #555;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 16px;
    }

    .lab-item h3 {
      margin-top: 0;
      color: #8cf;
    }

    .lab-item a {
      color: #4ec1f5;
      text-decoration: underline;
    }

    .lab-item a:hover {
      color: #76dfff;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: black;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #38a3d1;
    }
  </style>
</head>
