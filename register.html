<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新規登録 - こっぴーのマイクラひとやすみ</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fffbe0, #f5fff2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      width: 64px;
      height: 64px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .subtitle {
      margin-top: 6px;
      color: #666;
      font-size: 0.95em;
    }

    .register-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    .register-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2ca7dd;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。YouTubeの配布物も載せます。</p>
  </header>

  <div class="register-container">
    <h2>📝 新規登録</h2>
    <form onsubmit="register(); return false;">
      <input type="email" id="email" placeholder="メールアドレス" required />
      <input type="password" id="password" placeholder="パスワード（6文字以上）" required minlength="6" />
      <button type="submit" class="button">登録する</button>
    </form>
    <p><a href="login.html">ログイン画面へ戻る</a></p>
  </div>

  <footer>
    <p>&copy; 2025 こっぴー</p>
  </footer>

  <script>
    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          window.location.href = 'index.html';
        } else {
          const err = await res.text();
          alert("登録に失敗しました: " + err);
        }
      } catch (err) {
        alert("通信エラーが発生しました: " + err.message);
      }
    }
  </script>

</body>
</html>
