<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こっぴーのマイクラひとやすみ</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="https://nikorihito.github.io/koppyblog/favicon.png" type="image/png">
  <style>
    body {
      text-align: center;
    }
    .game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }
    .game-box {
      display: block;
      background-color: #f0f0f0;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      width: 90%;
      max-width: 300px;
    }
    .game-box:hover {
      transform: scale(1.05);
    }
    section {
      margin: 40px 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。youtubeの配布物も載せます。</p>
  </header>

  <main>
    <!-- 最新情報 -->
    <section>
      <h2>📢 サイト更新情報</h2>
      <ul>
        <li>2025/06/09：ミニゲームセクション追加！</li>
        <li>2025/06/08：デザイン調整しました！</li>
      </ul>
    </section>
    <section>
    <a href="lasted-articles.html" class="button">ブログを見る</a>
    </section>
    <!-- ミニゲームリンクボタン -->
    <section>
      <h2>🎮 ミニゲームで遊ぼう！</h2>
      <div class="game-buttons">
        <a href="uranai.html" class="game-box">🔮 今日のニコリ占い</a>
        <a href="renda.html" class="game-box">🖱️ ニコリヒト連打チャレンジ</a>
        <a href="kudusi.html" class="game-box">😴 「暇」つぶしゲーム</a>

  </main>

  <footer>
    <p>&copy; 2025 こっぴー</p>
  </footer>
