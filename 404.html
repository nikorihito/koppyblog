<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ページが見つかりません</title>
  <style>
    body {
      background-color: #fff;
      color: #333;
      font-family: sans-serif;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      color: #888;
    }
    .button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #38a3d1;
    }
  </style>
</head>
<body>
  <h1>そんなページは無いニコリ！！</h1>
  <p>お探しのページは存在しないか、移動された可能性があります。</p>
  <a href="index.html" class="button">トップページに戻る</a>
</body>
</html>
