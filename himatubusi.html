  <main>
    <h2>ğŸ•¹ï¸ ã€æš‡ã€ã¤ã¶ã—</h2>
    <p>å‡ºã¦ãã‚‹ã€Œæš‡ã€ã‚’ã‚¿ãƒƒãƒ—ã™ã‚‹ã ã‘ã€‚</p>

    <div class="hud">
      <div class="panel" id="score">ã‚¹ã‚³ã‚¢: 0</div>
      <div class="panel" id="best">ãƒ™ã‚¹ãƒˆ: 0</div>
    </div>

    <div class="controls">
      <button id="restartBtn">ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ</button>

    <div id="game-area"></div>

    <a href="./index.html" class="button">â† ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹</a>

  <script>
    const gameArea = document.getElementById("game-area");
    const scoreEl = document.getElementById("score");
    const bestEl  = document.getElementById("best");
    const restartBtn = document.getElementById("restartBtn");

    const BEST_KEY = "hima_best_score_simple";

    let score = 0;
    let best = Number(localStorage.getItem(BEST_KEY) || 0);
    bestEl.textContent = `ãƒ™ã‚¹ãƒˆ: ${best}`;

    const himas = new Map();
    let nextId = 1;

    function updateHUD() {
      scoreEl.textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
      bestEl.textContent  = `ãƒ™ã‚¹ãƒˆ: ${best}`;
    }

    function targetCount() {
      // ã‚¹ã‚³ã‚¢ãŒä¸ŠãŒã‚‹ã¨åŒæ™‚å‡ºç¾æ•°ãŒå¢—ãˆã‚‹
      return 1 + Math.floor(score / 30);
    }

    function randomPosition(el) {
      const areaW = gameArea.clientWidth;
      const areaH = gameArea.clientHeight;

      const rect = el.getBoundingClientRect();
      const w = rect.width || 32;
      const h = rect.height || 32;

      const x = Math.random() * Math.max(1, areaW - w - 4);
      const y = Math.random() * Math.max(1, areaH - h - 4);

      el.style.left = `${x}px`;
      el.style.top  = `${y}px`;
    }

    function removeHima(id) {
      const item = himas.get(id);
      if (!item) return;
      item.el.remove();
      himas.delete(id);
    }

    function spawnOne() {
      const id = nextId++;
      const el = document.createElement("div");
      el.className = "hima";
      el.textContent = "æš‡";

      gameArea.appendChild(el);
      randomPosition(el);

      el.addEventListener("click", () => {
        score += 1;

        if (score > best) {
          best = score;
          localStorage.setItem(BEST_KEY, String(best));
        }

        removeHima(id);
        maintainPopulation();
        updateHUD();
      });

      himas.set(id, { el });
    }

    function maintainPopulation() {
      const target = targetCount();
      while (himas.size < target) spawnOne();

      while (himas.size > target) {
        const firstKey = himas.keys().next().value;
        removeHima(firstKey);
      }
    }

    function resetGame() {
      for (const id of Array.from(himas.keys())) removeHima(id);
      score = 0;
      updateHUD();
      maintainPopulation();
    }

    window.addEventListener("resize", () => {
      for (const { el } of himas.values()) randomPosition(el);
    });

    restartBtn.addEventListener("click", resetGame);

    // èµ·å‹•
    updateHUD();
    maintainPopulation();
  </script>
