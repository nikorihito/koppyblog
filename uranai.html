<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日のニコリ占い</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #38a3d1;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。youtubeの配布物も載せます。</p>
  </header>

  <main>
    <h2>🔮 今日のニコリ占い</h2>
    <p>今日の運勢を占ってみよう！</p>
    <button onclick="uranau()" class="button">占う！</button>
    <div id="result"></div>
    <a href="./index.html" class="button">← トップページに戻る</a>
  </main>

  <footer>
    <p>&copy; 2025 こっぴー</p>
  </footer>

  <script>
    const results = [
      "超ラッキー！🎉",
      "まあまあいい感じ😊",
      "ふつう〜",
      "ちょっと注意⚠️",
      "だめかも…😢"
    ];
    function uranau() {
      const r = results[Math.floor(Math.random() * results.length)];
      document.getElementById("result").textContent = r;
    }
  </script>
</body>
</html>
