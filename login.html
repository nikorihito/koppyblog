<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - こっぴーのマイクラひとやすみ</title>
  <link rel="icon" href="./favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #f3f3f3);
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    .logo {
      width: 64px;
      height: 64px;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .subtitle {
      margin-top: 6px;
      color: #666;
      font-size: 0.95em;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4ec1f5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2ca7dd;
    }

    .link {
      margin-top: 16px;
      display: block;
      color: #4ec1f5;
      text-decoration: none;
      font-size: 0.9em;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。YouTubeの配布物も載せます。</p>
  </header>

  <div class="login-container">
    <h2>ログイン</h2>
    <form onsubmit="login(); return false;">
      <input type="email" id="email" placeholder="メールアドレス" required />
      <input type="password" id="password" placeholder="パスワード" required />
      <button type="submit">ログイン</button>
    </form>
    <a href="register.html" class="link">アカウントをお持ちでない方はこちら</a>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        if (res.ok) {
          window.location.href = 'dashboard.html';
        } else {
          const errorText = await res.text();
          alert('ログイン失敗: ' + errorText);
        }
      } catch (err) {
        alert('通信エラーが発生しました: ' + err.message);
      }
    }
  </script>

</body>
</html>
