<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フィードバック送信</title>
  <link rel="icon" href="https://nikorihito.github.io/koppyblog/favicon.png" type="image/png">
  <style>
    body {
      background-color: #ffffff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      color: #666;
    }

    form {
      max-width: 500px;
      margin: 30px auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      color: #000;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      border: none;
    }

    .button:hover {
      background-color: #38a3d1;
    }

    .center-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>📮 フィードバック送信</h2>
  <p>ブログの感想やご意見、エラー等を送ってください。匿名でもOKです。</p>

  <form action="https://formspree.io/f/mdkzgoeb" method="POST" onsubmit="return formatMessage()">
    <label for="name">お名前（省略可）</label>
    <input type="text" id="name" name="name" placeholder="例：こっぴー" />

    <label for="message">フィードバック内容</label>
    <textarea id="message" required></textarea>

    <input type="hidden" name="message" id="fullMessage" />
    <input type="hidden" name="_subject" value="📮 こっぴーのマイクラひとやすみ フィードバック" />

    <div class="center-button">
      <button type="submit" class="button">送信する</button>
    </div>
  </form>

  <div class="center-button">
    <a href="index.html" class="button">← トップページに戻る</a>
  </div>

  <script>
    function formatMessage() {
      const name = document.getElementById("name").value.trim() || "匿名";
      const body = document.getElementById("message").value.trim();
      const finalMessage = `${name}さんからのフィードバック\n\n${body}`;
      document.getElementById("fullMessage").value = finalMessage;
      return true;
    }
  </script>
</body>
</html>
