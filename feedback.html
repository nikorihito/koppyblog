<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>フィードバック送信</title>
  <style>
    body {
      background-color: #FFFFFF;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #38a3d1;
    }
  </style>
</head>
<body>
  <h2>📮 フィードバック送信</h2>
  <p style="color:#ccc;">ブログの感想やご意見、エラー等を送ってください。匿名でもOKです。</p>

  <form action="https://formspree.io/f/mdkzgoeb" method="POST" onsubmit="return formatMessage()">
    <label for="name">お名前（省略可）</label>
    <input type="text" id="name" name="name" placeholder="例：こっぴー" />

    <label for="message">フィードバック内容</label>
    <textarea id="message" required></textarea>

    <input type="hidden" name="message" id="fullMessage" />
    <input type="hidden" name="_subject" value="こっぴーのマイクラひとやすみ フィードバック" />
    <button type="submit" class="button">送信する</button>
  </form>

  <script>
    function formatMessage() {
      const name = document.getElementById("name").value.trim() || "匿名さん";
      const body = document.getElementById("message").value.trim();
      const finalMessage = `${name}からのフィードバック\n\n${body}`;
      document.getElementById("fullMessage").value = finalMessage;
      return true;
    }
  </script>
</body>
</html>
