<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニコリヒト連打チャレンジ</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4ec1f5;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #38a3d1;
    }
    #click-area {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #f9f9f9;
      border: 2px solid #999;
      border-radius: 12px;
      line-height: 200px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    #score {
      font-size: 2em;
      margin: 10px;
    }
    #countdown {
      font-size: 3em;
      color: red;
      margin: 15px;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img src="./favicon.png" alt="サイトロゴ" class="logo" />
    </a>
    <h1>こっぴーのマイクラひとやすみ</h1>
    <p class="subtitle">ゆるっと気ままに、マイクラのことを書いてます。youtubeの配布物も載せます。</p>
  </header>

  <main>
    <h2>🖱️ ニコリヒト連打チャレンジ</h2>
    <p>5秒間で何回クリックできるかチャレンジ！</p>
    <div id="score">スコア: 0</div>
    <div id="countdown"></div>
    <div id="click-area">ここを連打！</div>
    <button id="start" class="button">スタート！</button>
    <br />
    <a href="./index.html" class="button">← トップページに戻る</a>
  </main>

  <footer>
    <p>&copy; 2025 こっぴー</p>
  </footer>

  <script>
    let score = 0;
    let isRunning = false;
    const scoreDisplay = document.getElementById("score");
    const clickArea = document.getElementById("click-area");
    const startBtn = document.getElementById("start");
    const countdown = document.getElementById("countdown");

    clickArea.onclick = () => {
      if (isRunning) {
        score++;
        scoreDisplay.textContent = `スコア: ${score}`;
      }
    };

    startBtn.onclick = () => {
      if (isRunning) return;

      let count = 3;
      countdown.textContent = count;
      startBtn.disabled = true;

      const countdownInterval = setInterval(() => {
        count--;
        if (count > 0) {
          countdown.textContent = count;
        } else {
          clearInterval(countdownInterval);
          countdown.textContent = "スタート！";
          setTimeout(() => countdown.textContent = "", 800);
          runGame();
        }
      }, 1000);
    };

    function runGame() {
      score = 0;
      isRunning = true;
      scoreDisplay.textContent = "スコア: 0";

      setTimeout(() => {
        isRunning = false;
        startBtn.textContent = "もう一回やる！";
        startBtn.disabled = false;
      }, 5000);
    }
  </script>
</body>
</html>
